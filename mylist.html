<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- JS -->
  <script src="myscripts.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/681a850abf.js" crossorigin="anonymous"></script>

  <!-- Splide JS -->
  <script src="splide.min.js"></script>

  <!-- Splide CSS -->
  <link rel="stylesheet" href="splide.min.css">

  <!-- Icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Netflix Clone</title>
</head>

<body>

  <div class="landing-page">

    <!-- NAVIGATION BAR -->

    <div class="navigation-bar">
      <div class="row">
        <div class="col-md-2 flex-container centerclass">
          <a href="#"><img src="images/netflix-logo.png" alt="netflix-logo"></a>
        </div>
        <div class="col-md-1 flex-container centerclass">
          <a href="#" class="navbar-item">TV Shows</a>
        </div>
        <div class="col-md-1 flex-container centerclass">
          <a href="#" class="navbar-item">Movies</a>
        </div>
        <div class="col-md-2 flex-container centerclass">
          <a href="#" class="navbar-item">Recently Added</a>
        </div>
        <div class="col-md-1 flex-container centerclass">
          <a href="mylist.html" class="navbar-item">My List</a>
        </div>
        <div class="col-md-1 offset-md-4 flex-container centerclass">
          <a href="#" class="navbar-lupa"><i class="fas fa-search fa-2x"></i></a>
        </div>
      </div>
    </div>        

  <!-- Slider Script -->

  <script>
    new Splide('.splide', {
      type: 'loop',
      perPage: 3,
      focus  : 'center',
    }).mount();
  </script>

  <!-- Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
