              <p class="side-featured-movie-text" id="overviewText">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and a strange little girl.</p>

            <div class="buttons">
              <button type="button" class="btn btn-light button btn-lg"><i class="fas fa-play icon"></i>Play</button>
